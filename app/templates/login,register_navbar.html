<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css change new path -->
    <link rel="stylesheet" type="text/css" href="static/css/log_style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="color: black">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home.homepage') }}">
            <i class="bi bi-film"></i>
            <span style="font-family: Impact;">MAGIC</span>
          </a>
      </nav>
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="flash alert alert-{{category}} text-center alert-dismissible fade show m-auto">
        {{ message }}
      </div>
      {% endfor %}
    {% block content %}{% endblock %}
    
  </body>
