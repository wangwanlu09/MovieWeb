<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Discount Details{% endblock %}</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="personal-card text-left">
          <!-- Use Jinja -->


          <div class="modal-body mt-2">
            <form action="{{url_for('ticket_price.delete_ticke_prices')}}" method="POST">
              <div class="mb-3">
                <div class="form-group">
                  <label for="ticketid" class="form-label" style="color: grey">Ticket ID:</label>
                  <div class="input-group">
                    <input type="number" class="form-control" id="ticketid" name="ticketid" value="{{ ticketid}}"
                      readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="ticket_type" class="form-label" style="color: grey">Type:</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="ticket_type" name="ticket_type"
                      value="{{ ticket['ticket_type']}}" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label for="price" class="form-label" style="color: grey">Price:</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="price" name="price" value="{{ ticket['price']}}"
                      readonly>
                  </div>
                </div>
              </div>
              <div class="modal-footer container d-flex justify-content-between">
                <div><a class="btn btn-success mx-2" href="{{url_for('ticket_price.manage_ticket_prices')}}">Back</a>
                </div>
                <div>
                  <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-dark">Delete</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--css part -->
    <style>
      body {
        background-color: #ddd;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .personal-card {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .personal-card {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
