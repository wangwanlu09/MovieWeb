<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Discount Details{% endblock %}</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="personal-card text-left">
          <!-- Use Jinja -->
          <div class="modal-body mt-2">
            <form action="{{url_for('ticket_price.ticket_price_update')}}" method="POST">
              <div class="mb-3">
                <div class="form-group">
                  
                  <label for="newRating" class="form-label" style="color:grey">Ticket Name (Ticket Type):</label>
                  {% if session['role'] == 'admin' %}
                  <input type="text" class="form-control" value="{{ tickets['ticket_type'] }}" required maxlength="20" name="ticket_type">
                  {% else %}
                  <input type="text" class="form-control" value="{{ tickets['ticket_type'] }}" disabled>
                  <input type="text" class="form-control" value="{{ tickets['ticket_type'] }}" name="ticket_type" hidden>
                  {% endif %}
                  <br>

                  <label for="price" class="form-label" style="color: grey">Price:</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="price" step="0.1" placeholder="Enter price" name="new_price" value="{{ tickets['price'] }}">
                    <input type="hidden" name="ticket_id" value="{{ ticketid }}">
                  </div>
                  <br>
                  <!-- <label for="newGenre" class="form-label" style="color:grey">Is this Tuesday Daytime Discount Ticket?</label>
                  <select name="tueTicket"  class="form-select mb-2" required>
                    <option value="0" {% if tickets['is_fixed'] == 0 %} selected {% endif %}>No</option>
                    <option value="1" {% if tickets['is_fixed'] == 1 %} selected {% endif %}>Yes</option>
                  </select> -->

                </div>
              </div>
              <div class="modal-footer container d-flex justify-content-between">
                <div><a class="btn btn-success mx-2" href="{{url_for('ticket_price.manage_ticket_prices')}}">Back</a>
                </div>
                <div>
                  <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-dark">Save Changes</button>
                </div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!--css part -->
    <style>
      body {
        background-color: #ddd;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .personal-card {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .personal-card {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
