<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand">
            <i class="bi bi-film"></i>
            <span style="font-family: Impact;">MAGIC</span>
          </a>
      </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="baseLogStaff.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" aria-current="page" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CustomerInfo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="base.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>       
    </nav>
  

  <!-- Extension -->
  <div class="container d-flex justify-content-end mt-5" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
    <h1>TICKET CHECK STATIONS</h1>
  </div>
  <div class="container d-flex">
    <div class="input-group mb-3">
        <label for="allPromotions"></label>
        <input type="text" id="allPromotions" name="allPromotions" class="form-control border-secondary">
        <div>
            <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i></button>
            <button type="submit" class="btn btn-dark"><a href="#" class="text-decoration-none text-white"style="font-size: 13px;">Cancel</a></button>
        </div>
    </div>
 </div>

  <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <div class="table-responsive">
        <table class="table align-middle table-bordered">
        <thead class="table-dark text-light">
          <th>Session</th>
          <th>Movie Name</th>
          <th>Cinema</th>
          <th>Seat Number</th>
          <th>Booking ID</th>
          <th>Check status</th>
        </thead>
        <tbody>
        <tr>
            <td class="col-md-2">1</td>
            <td class="col-md-2"></td>
            <td class="col-md-2"></td>
            <td class="col-md-2"></td>
            <td class="col-md-2"></td>
            <td class="col-md-2">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Not Checked
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Checked
                </label>
              </div>
            </td>
        </tr>
        </tbody>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
