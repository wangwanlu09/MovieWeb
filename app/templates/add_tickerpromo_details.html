<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Promotion Details{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="personal-card text-left">
              <!-- Use Jinja -->
        <div class="modal-body mt-2">
          <form>
            <div class="mb-3">
               <label for="standerPrice" class="form-label" style="color:grey">Stander Price:</label>
               <input type="text" class="form-control mb-2" id="standerPrice" disabled>

              <label for="discountPercentage" class="form-label" style="color:grey">Discount Percentage (%):</label>
              <input type="text" class="form-control mb-2" id="discountPercentage" oninput="calculateDiscount()">

              <label for="discountedPrice" class="form-label" style="color:grey">Discounted Price:</label>
              <input type="text" class="form-control mb-2" id="discountedPrice" oninput="calculatePercentage()">
              
              <label for="promoCampaign" class="form-label" style="color:grey"><Pre></Pre>Promotion Campaign:</label>
              <select name="promoCampaign" id="promoCampaign" class="form-select mb-2" aria-label="Default select example">
                <option value="" selected>&lt;Select Campaign&gt;</option>
                <option value=""></option>
                <option value=""></option>
              </select> 
            </div>
            </form>
          </div>
          <div class="modal-footer container d-flex justify-content-between">
            <div><button type="button" class="btn btn-success mx-2">Back</button></div>
            <div>
                <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-dark">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--css part -->
<style>
  body{
    background-color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
 .personal-card {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    position: relative;
}

.personal-card {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    position: relative;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function calculateDiscount() {
        var originalPrice = 100; // database
        var discountPercentage = parseFloat(document.getElementById('discountPercentage').value) / 100;
        var discountedPrice = originalPrice * (1 - discountPercentage);

        document.getElementById('discountedPrice').value = discountedPrice.toFixed(2);
    }

    function calculatePercentage() {
        var originalPrice = 100; //database
        var discountedPrice = parseFloat(document.getElementById('discountedPrice').value);
        var discountPercentage = 1 - (discountedPrice / originalPrice);

        document.getElementById('discountPercentage').value = (discountPercentage * 100).toFixed(2);
    }
</script>
</body>
</html>
