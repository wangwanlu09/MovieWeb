{% extends "navdash_admin.html" %}
{% block title %}Contact Info{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="personal-card text-left">
                <!-- Use Jinja -->
          <div class="modal-body mt-2">
            <form action="{{ url_for('manage_settings.contact_update') }}" method="post"> 
              <div class="modal-header">
                  <h5 class="modal-title" id="changePromotionModal" style="color:grey; font-weight: bold;">Edit Contact Information</h5>
                </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label" style="color:grey">Phone Number:</label>
                <input type="tel" class="form-control mb-2" id="phoneNumber" name="phone" pattern="[0-9]{9,11}" required value="{{ company['phone'] }}" title="Only numbers are allowed. 9-11 digits">
                <div id="newphoneNumberError" style="color: red;"></div>
  
                <label for="emailCinema" class="form-label" style="color:grey">Email:</label>
                <input type="email" class="form-control" id="emailCinema"  name="email" required value="{{ company['email'] }}">
                <div id="newemailCinemaError" style="color: red;"></div>
  
                <label for="addressCinema" class="form-label" style="color:grey">Address 1 - Street:</label>
                <input type="text" class="form-control" id="addressCinema"  name="street" required value="{{ company['street'] }}" maxlength="100">
                <div id="newaddressCinemaError" style="color: red;"></div>

                <label for="addressCinema" class="form-label" style="color:grey">Address 2 - City:</label>
                <input type="text" class="form-control" id="addressCinema"  name="city" required value="{{ company['city'] }}" maxlength="30" pattern="^[A-Za-z ]*$" title="Only letters and spaces are allowed">

                <label for="addressCinema" class="form-label" style="color:grey">Address 3 - Country:</label>
                <input type="text" class="form-control" id="addressCinema"  name="country" required value="{{ company['country'] }}" pattern="^[a-zA-Z ]+$" maxlength="25" title="Only letters and spaces are allowed">

                <label for="addressCinema" class="form-label" style="color:grey">Postcode:</label>
                <input type="text" class="form-control" id="addressCinema"  name="postcode" pattern="[0-9]{4,10}" required value="{{ company['postcode'] }}">
                
            </div>
            <div class="modal-footer container d-flex justify-content-between">
              <div><a role="button" class="btn btn-success mx-2" href="{{ url_for('staff_login.admindashboard') }}">Back</a></div>
              <div>
                  <button type="reset" class="btn btn-secondary mx-2" data-bs-dismiss="modal" >Cancel</button>
                  <button type="submit" class="btn btn-dark">Save Changes</button>
              </div>
           </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
        body{
          background-color: #ddd;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
       .personal-card {
          background-color: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          position: relative;
      }
      
      .personal-card {
          background-color: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          position: relative;
      }
      </style>
{% endblock %}
