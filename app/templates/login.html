{% extends "login,register_navbar.html" %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/log_style.css') }}" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 
{% endblock %}



{% block content %}

  <form action="{{ url_for('customer_login.customer_login_verify') }}" method="post">
    <div class="login">
      <div>
        <p class="title">Customer Log In</p>
        <br>
        <label for='Username/Email'>Username/Email: </label>
        <input   id="username" name="username" placeholder="Username/Email" required />
        <label for='password'>Password: </label>
        <input type="password" placeholder="Password" name="password"  required />
        <button type="submit" class="loader">Sign in</button>
        <p>Don't have an account?  <a style="font-size: inherit;color:rgb(11, 108, 182)" href="{{url_for('registration.register')}}">Register here</a></p>
      </div>

      <img src="https://images.unsplash.com/photo-1490971588422-52f6262a237a?q=80&w=3174&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="picture"></div>
    </div>
  </form>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/search_actor.js') }}" />
{% endblock %}
