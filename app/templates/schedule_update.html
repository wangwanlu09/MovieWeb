<html lang="en">
    <head>
    <meta charset="UTF-8" />

    <title>Movie Details</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
<title>Edit Movie Schedule</title>
    </head>
  <body>
    <div class="container d-flex justify-content-end mt-5" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
      <h1>Edit Movie Schedule</h1>
    </div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="personal-card text-left">
                <div class="image-container">
                    <div class="modal-body mt-2">
                    <form action="{{ url_for('movie_schedule.edit_schedule') }}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label" style="color:grey">Title:</label>
                            <input type="text" class="form-control mb-2" id="movieid"  value="{{ selected_movie['title'] }}" readonly/>
                            <input hidden type="number" name="movieid" class="form-control" value="{{ selected_movie['title'] }}" disable/>

                            <label for="sessiondate" class="form-label" style="color:grey">Session Date:</label>
                            <input type="date" class="form-control" id="sessionDateInput" value="{{ session_date }}" name="session_date" readonly>

                            <label for="weekday_name" class="form-label" style="color:grey">Weekday:</label>
                            <input type="text" class="form-control" id="newName" value="{{ selected_date['weekday_name'] }}" name="weekday_name" readonly> 
                            <input type="hidden" class="form-control" id="sessionid" value="{{ selected_session['sessionid'] }}" name="sessionid" readonly>
                            <br>
                            <label for="newsessiontimeid" class="form-label" style="color:grey">Available Session Time:</label>
                            <select name="newsessiontimeid" id="newsessiontimeid" class="form-select" required>
                                <option value="{{ selected_sessiontime['sessiontime_id'] }}" selected hidden>{{selected_sessiontime['sessiontime'] }} in {{selected_sessiontime['name'] }}</option>
                              {% if available_sessiontimes %}
                                    {% for st in available_sessiontimes %}
                                    <option value="{{ st['sessiontime_id'] }}">{{ st['sessiontime'] }} in {{ st['name']}}</option>
                                    {% endfor %}
                              {% else %}
                              <option disabled>No session time available </option>
                            {% endif %}
                            </select>
                            <br>
                  
                            <div class="modal-footer">
                                <a role="button" class="btn btn-success mx-2" href="{{ url_for('movie_schedule.manage_schedules') }}">Back</a>
                                <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-dark">Save Changes</button>
                            </div>
                        </div>
                    </form>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--css part -->
