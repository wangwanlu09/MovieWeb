<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Promotion Details{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="personal-card text-left">
            <div class="image-container">
              <!-- change new path -->
              <img src="https://images.unsplash.com/photo-1580828343064-fde4fc206bc6?q=80&w=3271&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="container d-flex justify-content-center mb-2" alt="Movie1" style="width:200px; height:auto" alt="Movie Picture">
            </div>  
              <!-- Use Jinja -->
        <div class="modal-body mt-2">
          <form>
            <div class="mb-3">
              <label for="promotionid" class="form-label" style="color:grey">Promotion ID:</label>
              <input type="text" class="form-control mb-2" id="promotionid" disabled>

              <label for="newPromotionname" class="form-label" style="color:grey">Promotion Name:</label>
              <input type="text" class="form-control" id="newPromotionname">

                
              <label for="newPromotiondescription" class="form-label" style="color:grey">Promotion Description:</label>
              <textarea class="form-control" id="newPromotiondescription" rows="5" maxlength="30"></textarea>
              <small class="form-text text-muted">Characters limit: <span id="charCount">30</span></small><br/>

              <label for="newEffectivedate" class="form-label" style="color:grey">Effective Date:</label>
                <input type="date" class="form-control mb-2" id="newEffectivedate">

              <label for="newExpirationdate" class="form-label" style="color:grey">Expiration Date:</label>
              <input type="date" class="form-control mb-2" id="newExpirationdate">

              <label for="newPercentage" class="form-label" style="color: grey">Promotion Percentage:</label>
              <input type="number" class="form-control" id="newPercentage" min="0" max="100" step="0.01">              
              
              <label for="newImage" class="form-label" style="color:grey">Image URL:</label>
              <input type="text" class="form-control" id="newImage">
            </form>
          </div>
          <div class="modal-footer container d-flex justify-content-between">
            <div><button type="button" class="btn btn-success mx-2">Back</button></div>
            <div>
                <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-dark">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--css part -->
<style>
  body{
    background-color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
 .personal-card {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    position: relative;
}

.personal-card {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    position: relative;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
