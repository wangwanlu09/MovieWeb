<!DOCTYPE html>
<html lang="en">

<head>
    <!-- copy all -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Managers</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <title>Add Managers</title>
</head>

<body>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="flash alert alert-{{category}} text-center alert-dismissible fade show m-auto">
        {{ message }}
    </div>
    {% endfor %}
    <div class="container d-flex justify-content-end mt-5"
        style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        <h1>Add New Managers</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="personal-card text-left">
                    <!-- Use Jinja -->
                    <div class="modal-body mt-2">
                        <form action="{{url_for('manageManagers.add_manager_db')}}" method="post">
                            <div class="mb-3">
                                <label for="firstname" class="form-label" style="color:grey">Firstname:</label>
                                <input type="text" class="form-control mb-2" id="firstname" required name="firstname" pattern="[A-Za-z]+" title="Please enter letters only!">

                                <label for="lastname" class="form-label" style="color:grey">Lastname:</label>
                                <input type="text" class="form-control" id="lastname" required name="lastname" pattern="[A-Za-z]+" title="Please enter letters only!">

                                <label for="email" class="form-label" style="color:grey">Email:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="email" pattern="[^\s@]+" title="Enter your email prefix, excluding spaces and content after '@'." required name="email"><span class="input-group-text">@moviemagic.com</span>
                                    </div>

                                <label for="phone" class="form-label" style="color:grey">Phone:</label>
                                <input type="tel" class="form-control" id="phone" required name="phone" pattern="^\d{9,11}$" title="Phone number must be 9 to 11 digits">

                                <label for="join_date" class="form-label" style="color:grey"> Join Date:</label>
                                <input type="date" class="form-control" id="join_date" required name="join_date">
                                
                                <label for="tem_pwd" class="form-label" style="color:grey"> Temporary Password(Auto-generated):</label>
                                <input type="text" class="form-control" id="tem_pwd"  name="tem_pwd" value="{{ temporary_password }}" readonly>
                            </div>

                            <div class="modal-footer">
                                <a role="button" class="btn btn-success mx-2"
                                    href="{{ url_for('manageManagers.manage_manager') }}">Back</a>
                                <button type="reset" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                                <button class="btn btn-dark">Save Changes</button>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
