<!DOCTYPE html>
<html lang="en">

<head>
    <!-- copy all -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customers</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <title>Add Customers</title>
</head>

<body>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="flash alert alert-{{category}} text-center alert-dismissible fade show m-auto">
        {{ message }}
    </div>
    {% endfor %}
    <div class="container d-flex justify-content-end mt-5"
        style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        <h1>Add New Customers</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="personal-card text-left">
                    <!-- Use Jinja -->
                    <div class="modal-body mt-2">
                        <form action="/add_db/customers" method="post">
                            <div class="mb-3">
                                <label for="firstname" class="form-label" style="color:grey">Customer Firstname:</label>
                                <input type="text" class="form-control mb-2" id="firstname" required name="firstname">

                                <label for="lastname" class="form-label" style="color:grey">Customer Lastname:</label>
                                <input type="text" class="form-control" id="lastname" required name="lastname">

                                <label for="email" class="form-label" style="color:grey">Customer Email:</label>
                                <input type="text" class="form-control" id="email" required name="email">

                                <label for="phone" class="form-label" style="color:grey">Customer Phone:</label>
                                <input type="text" class="form-control" id="phone" required name="phone">
                            </div>
                            <button class="btn btn-dark">Save Changes</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a role="button" class="btn btn-success mx-2"
                            href="{{ url_for('manage_customers.manage_customer') }}">Back</a>
                        <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
