<style>
    /*the complete project is in the following link:

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
    
}
.container{
    width: 100%;
    height: 70vh;
    /* background: #f0fff3; */
    display: flex;
    align-items: center;
    justify-content: center;

}
.coupon-card{
    /* background: linear-gradient(135deg, #7158fe, #9d4de6); */
    background-image: url('{{ giftcard['image'] }}');
    color: #fff;
    text-align: center;
    padding: 40px 80px;
    border-radius: 15px;
    box-shadow: 0 10px 10px 0 rgba(0,0,0,0.15);
    position: relative;
    background-size: cover;

}
.logo{
    width: 80px;
    border-radius: 8px;
    margin-bottom: 20px;

}
.coupon-card h3{
    font-size: 28px;
    font-weight: 400;
    line-height: 40px;

}
.coupon-card p{
    font-size: 15px;

}
.coupon-row{
    display: flex;
    align-items: center;
    margin: 25px auto;
    width: fit-content;

}
#cpnCode{
    border: 1px dashed #fff;
    padding: 10px 20px;
    border-right: 0;

}
#cpnBtn{
    border: 1px solid #fff;
    background: #fff;
    padding: 10px 20px;
    color: #7158fe;
    /* cursor: pointer; */
}
.circle1, .circle2{
    /* background: #f0fff3; */
    background: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);

}
.circle1{
    left: -25px;
}
.circle2{
    right: -25px;
}
.btndiv{
    width: 100%;
    height: 10vh;
    display: flex;
    align-items: center;
    justify-content: center;
    

}
.btn {
    background-color: black;
    color: white;
    font-size: large;
    padding: 10px 20px;
    margin-top: 80px; 
    margin-right: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


</style>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Coupon Code Web Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
        <script src="{{ url_for('static', filename='js/pdf.js') }}"></script>
    </head>
    <body>
        <div class="btndiv">
            <button id="download" type="button" class="btn">Download PDF</button>
            
        </div>
        <div class="container">
            <div class="coupon-card" id="printcontent" >
                <img src="{{ url_for('static', filename='images/logo.PNG') }}" class="logo">
                <h3 style="border: 1px solid #fff;
                background:rgba(255, 255, 255, 0.85);
                padding: 10px 20px;
                color: #7158fe; ">{{ giftcard['giftcard_number'] }}</h3>
                <p></p>
                <br>
                <!-- <h4 ><strong>{{ giftcard['giftcard_name'] | upper }}</strong></h4> -->
                <di class="coupon-row">
                    <span id="cpnCode" class="text-dark" style="font-size:large; text-shadow: -0.4px -0.4px 0 #000, 0.4px -0.4px 0 #000, -0.4px 0.4px 0 #000, 0.4px 0.4px 0 #000;">{{ giftcard['giftcard_name'] | upper }}</span>
                    <span id="cpnBtn" style="font-size:large;"><strong>${{ giftcard['giftcard_value'] }}</strong></span>
                </di>
                <p>Enjoy the fun with Movie Magic!</p>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            
        </div>

        <!-- print button  -->
        


    </body>
</html>
