<!DOCTYPE html>
<html lang="en">
    <head>
    <!---jinja base admin&manager navbar(delete)---> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="personal-card text-left">
                        <!-- Use Jinja -->
                <div class="modal-body mt-2">
        <form>
            <div class="mb-3">
                <label for="sessionid" class="form-label" style="color:grey" >Session ID:</label>
                <input type="text" class="form-control" id="sessionid" disabled>

                <label for="movieid" class="form-label" style="color:grey" >Movie ID:</label>
                <input type="text" class="form-control" id="movieid" disabled>

              <label for="title" class="form-label" style="color:grey">Title:</label>
              <input type="text" class="form-control" id="title" disabled>
              
              <label for="newSessiondate" class="form-label" style="color:grey">Session Date:</label>
                <select name="newSessiondate" id="newSessiondate" class="form-select" aria-label="Default select example">
                  <option value="" selected>&lt;Select Session Date&gt;</option>
                  <option value="sessiondate">2024-01-03</option>
                </select>

                <label for="newSessiontime" class="form-label" style="color:grey">Session Time:</label>
                <select name="newSessiontime" id="newSessiontime" class="form-select" aria-label="Default select example">
                  <option value="" selected>&lt;Select Session Time&gt;</option>
                  <option value="sessiontime">3:00PM</option>
                </select>
              
                
              <label for="weekday" class="form-label" style="color:grey">Weekday:</label>
              <input type="text" class="form-control" id="weekday" disabled>

              <label for="cinema" class="form-label" style="color:grey" >Cinema:</label>
                <input type="text" class="form-control" id="movieid">
          </form>
        </div>
        <div class="modal-footer container d-flex justify-content-between">
          <div><button type="submit" class="btn btn-success">Back</button></div>
          <diV>
          <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-dark">Save Changes</button>
          </diV>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<style>
    body{
      background-color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
   .personal-card {

  }

  }
  </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
