<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Profile Details{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="personal-card text-left">
              <!-- Use Jinja -->
        <div class="modal-body mt-2">
          <form>
            <div class="mb-3">
              <label for="roleInfo" class="form-label" style="color:grey">Role Info:</label>
              <input type="text" class="form-control mb-2" id="roleInfo" disabled>

              <label for="email" class="form-label" style="color:grey">Email:</label>
              <input type="text" class="form-control" id="email" disabled>

                
              <label for="firstName" class="form-label" style="color:grey">First Name:</label>
              <input type="text" class="form-control" id="firstName">

              <label for="lastName" class="form-label" style="color:grey">Last Name:</label>
              <input type="text" class="form-control mb-2" id="lastName">

              <label for="phone" class="form-label" style="color:grey">Phone:</label>
              <input type="text" class="form-control mb-2" id="phone">
                          
            </form>
          </div>
          <div class="modal-footer container d-flex justify-content-between">
            <div><button type="button" class="btn btn-success mx-2">Back</button></div>
            <div>
                <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-dark">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--css part -->
<style>
  body{
    background-color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
 .personal-card {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    position: relative;
}

.personal-card {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    position: relative;
}
</style>

</body>
</html>
