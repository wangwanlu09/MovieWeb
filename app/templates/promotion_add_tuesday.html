<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Add Tuesday Promotion{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="personal-card text-left">

                <div class="modal-body mt-2">
                    <form action="{{ url_for('promotions.promotion_add_db') }}" method="post">
                        <div class="mb-3">
    
                            <label for="newPromotionname" class="form-label" style="color:grey">Promotion Name:</label>
                            <input type="text" class="form-control" id="newPromotionname" name="title" required>
    
                            <label for="newPromotionname" class="form-label" style="color:grey">Promotion Description:</label>
                            <input type="text" class="form-control" id="newPromotionname" name="descriptions" required>
                                
                            <label for="newPromotiondescription" class="form-label" style="color:grey">Promotion Details:</label>
                            <textarea class="form-control" id="newPromotiondescription" rows="4" maxlength="200" name="details" required></textarea>
                            <small class="form-text text-muted">Characters limit: <span id="charCount">200</span></small><br/>
    
                            <label for="newEffectivedate" class="form-label" style="color:grey">Tuesday Date:</label>
                            <input type="date" class="form-control mb-2" name="tueDate" required value="{{ nextTuesday }}" step="7">
                            <input type="text" class="form-control mb-2" value="Tuesday Daytime Only (7 am - 9 pm)" disabled>
                        
                            <div id="message"></div>

                            <label for="newRating" class="form-label" style="color:grey">Promotion Type:</label>
                            <input type="text" class="form-control mb-2" value="{{ promo_type['promotion_type'] }} - {{ promo_type['descriptions'] }}" disabled>
                            <input type="text" class="form-control mb-2" value="{{ promo_type['promotion_type_id'] }}" hidden name="promoType">
                            
                            <label for="newImage" class="form-label" style="color:grey">Image URL:</label>
                            <input type="text" class="form-control" id="newImage" name="image" required>
                        </div>
                        <div class="modal-footer container d-flex justify-content-between">
                            <div>
                                <a role="button" class="btn btn-success mx-2" href="{{ url_for('promotions.promotion_view') }}">Back</a>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" id="submit" class="btn btn-dark">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
