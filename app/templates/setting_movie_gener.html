    <title>Movie Genre</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="personal-card text-left">
                <!-- Use Jinja -->
          <div class="modal-body mt-2">
            <form>
              <div class="modal-header">
                <h5 class="modal-title" id="changePromotionModal" style="color:grey; font-weight: bold;">Edit Movie Genre</h5>
              </div>
              <div class="mb-3">
                <label for="genreid" class="form-label" style="color:grey">Genre ID:</label>
                <input type="text" class="form-control mb-2" id="movieid" disabled>
  
                <label for="newGenre" class="form-label" style="color:grey">Movie Genre:</label>
                  <select name="newGenre" id="newGenre" class="form-select mb-2" aria-label="Default select example">
                    <option value="" selected>&lt;Select Genre&gt;</option>
                    <option value="action">Action</option>
                  </select>                
          </div>
          <div class="modal-footer container d-flex justify-content-between">
            <div><button type="button" class="btn btn-success mx-2">Back</button></div>
            <div><button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save Changes</button></div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
