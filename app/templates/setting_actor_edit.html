{% extends "navdash_admin.html" %}
{% block title %}Edit Actor{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="personal-card text-left">
                <!-- Use Jinja -->
          <div class="modal-body mt-2">
            <form action="{{ url_for('manage_settings.setting_actor_update') }}" method="post">
              <div class="modal-header">
                <h5 class="modal-title" id="changePromotionModal" style="color:grey; font-weight: bold;">Edit Actor</h5>
              </div>
              <div class="mb-3">
                <label for="genreid" class="form-label" style="color:grey">Actor ID:</label>
                <input type="text" class="form-control mb-2" id="movieid" disabled value="{{ actor['actorid'] }}">
                <input type="text" class="form-control mb-2" name="actorid" hidden value="{{ actor['actorid'] }}">
  
                <label for="newGenre" class="form-label" style="color:grey">First Name:</label>
                <input type="text" class="form-control mb-2" name="firstname" value="{{ actor['firstname'] }}" required maxlength="25" pattern="^[a-zA-Z]{1,25}$" title="Only letters are allowed. 25 letters maximum">  
                
                <label for="newGenre" class="form-label" style="color:grey">Last Name:</label>
                <input type="text" class="form-control mb-2" name="lastname" value="{{ actor['lastname'] }}" required maxlength="25" pattern="^[a-zA-Z]{1,25}$" title="Only letters are allowed. 25 letters maximum">
          </div>
          <div class="modal-footer container d-flex justify-content-between">
            <div><a type="button" class="btn btn-success mx-2" href="{{ url_for('manage_settings.setting_actors') }}">Back</a></div>
            <div><button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-dark">Save Changes</button></div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

<style>
    body{
      background-color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
   .personal-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
  }

      background-color: #f8f9fa;

      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
  }
</style>

{% endblock %}
