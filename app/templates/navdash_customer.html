<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Customer{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/card_long.css') }}" />
    <style>
      body, html {
        height: 100%;
        margin: 0;
        
      }
      .profile-picture {
      max-width: 40px;
      height: auto;
      border-radius: 50%;
      }
    </style> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home.homepage')}}">
            <i class="bi bi-film"></i>
            <span style="font-family: Impact;">MAGIC</span>
          </a>
      </div>
      <div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!--jinja -->
              <a class="nav-link" aria-current="page" href="{{url_for('customer_login.my_dashboard')}}">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active" aria-current="page" href="{{url_for('customer_login.customer_profile')}}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('booking.booking_history') }}">Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('giftcards.giftcard_customer') }}">GiftCard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('promotions.promotion_home') }}">Promotion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home.logout')}}">Logout</a>
            </li>
          <!--jinja end-->
          </ul>
        </div>
      </div>       
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="flash alert alert-{{category}} text-center alert-dismissible fade show m-auto">
        {{ message }}
      </div>
      {% endfor %}
      {% block content %}{% endblock %}
  </section>

  </body>
  </html>
