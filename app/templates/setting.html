  <div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="personal-card text-left">
              <!-- Use Jinja -->
        <div class="modal-body mt-2">
          <form>
            <div class="modal-header">
                <h5 class="modal-title" id="changePromotionModal" style="color:grey; font-weight: bold;">Edit Contact Information</h5>
              </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label" style="color:grey">Phone Number:</label>
              <input type="text" class="form-control mb-2" id="phoneNumber">
              <div id="newphoneNumberError" style="color: red;"></div>

              <label for="emailCinema" class="form-label" style="color:grey">Email:</label>
              <input type="text" class="form-control" id="emailCinema">
              <div id="newemailCinemaError" style="color: red;"></div>

              <label for="addressCinema" class="form-label" style="color:grey">Address:</label>
              <input type="text" class="form-control" id="addressCinema">
              <div id="newaddressCinemaError" style="color: red;"></div>
              
          </div>
          <div class="modal-footer container d-flex justify-content-between">
            <div><button type="button" class="btn btn-success mx-2">Back</button></div>
            <div>
                <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal" onclick="clearForm()">Cancel</button>
                <button type="button" class="btn btn-dark" onclick="validateContact()">Save Changes</button>
            </div>
         </form>
          </div>
        </div>
